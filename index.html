<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robsic — Sample Packs</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/wavesurfer.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at 50% -20%,#2a0040,#000 60%);
  color:#fff;
}
section{padding:90px 8%}
h1,h2{font-weight:800}
p{color:#aaa}

/* HERO */
.hero{text-align:center;padding-top:120px}
.hero small{letter-spacing:4px;color:#a855f7}
.hero h1{font-size:48px;margin:20px 0}
.hero-buttons{margin-top:30px}
.button{
  padding:14px 28px;
  border-radius:40px;
  text-decoration:none;
  background:linear-gradient(90deg,#a855f7,#6366f1);
  color:white;
  margin:10px;
  display:inline-block;
}

/* PRODUCTS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:40px;
}

.card{
  background:#0d0d0d;
  border-radius:22px;
  padding:25px;
  border:1px solid #1f1f1f;
  transition:.3s;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 50px rgba(168,85,247,.25);
  border-color:#a855f7;
}

.card-image{
  height:200px;
  border-radius:16px;
  margin-bottom:18px;
  background-size:cover;
  background-position:center;
}

.price{color:#a855f7;margin:10px 0}

/* SNIPPETS */
.snippet{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}
.snippet button{
  width:28px;height:28px;border-radius:50%;
  border:none;background:#a855f7;color:white;
  cursor:pointer;
}
.wave{flex:1;height:40px}

/* SPOTIFY */
.spotify{text-align:center}
.spotify iframe{
  margin-top:30px;
  border-radius:16px;
}

/* FOOTER */
footer{text-align:center;padding:60px 0;border-top:1px solid #111;margin-top:60px}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <small>ROBSIC</small>
  <h1>Premium Sample Packs</h1>
  <p>Royalty-free sounds designed for modern electronic producers.</p>
  <div class="hero-buttons">
    <a href="#products" class="button">Browse Packs</a>
  </div>
</section>

<!-- PRODUCTS -->
<section id="products">
<h2 style="text-align:center;margin-bottom:50px">My Packs</h2>

<div class="grid">

<!-- PACK 1 -->
<div class="card">
<div class="card-image" style="background:url('images/pack1.jpg')"></div>
<h3>Robsic Sample Pack Vol.1</h3>
<p class="price">$19.99</p>

<div class="snippet"><button onclick="play('p1a')">▶</button><div id="p1a" class="wave"></div></div>
<div class="snippet"><button onclick="play('p1b')">▶</button><div id="p1b" class="wave"></div></div>
<div class="snippet"><button onclick="play('p1c')">▶</button><div id="p1c" class="wave"></div></div>

<a href="#" class="button">Get Pack</a>
</div>

<!-- PACK 2 -->
<div class="card">
<div class="card-image" style="background:url('images/pack2.jpg')"></div>
<h3>Ethereal Synths</h3>
<p class="price">$39.99</p>

<div class="snippet"><button onclick="play('p2a')">▶</button><div id="p2a" class="wave"></div></div>
<div class="snippet"><button onclick="play('p2b')">▶</button><div id="p2b" class="wave"></div></div>
<div class="snippet"><button onclick="play('p2c')">▶</button><div id="p2c" class="wave"></div></div>

<a href="#" class="button">Get Pack</a>
</div>

<!-- PACK 3 -->
<div class="card">
<div class="card-image" style="background:url('images/pack3.jpg')"></div>
<h3>Vocal Chops Essentials</h3>
<p class="price">$24.99</p>

<div class="snippet"><button onclick="play('p3a')">▶</button><div id="p3a" class="wave"></div></div>
<div class="snippet"><button onclick="play('p3b')">▶</button><div id="p3b" class="wave"></div></div>
<div class="snippet"><button onclick="play('p3c')">▶</button><div id="p3c" class="wave"></div></div>

<a href="#" class="button">Get Pack</a>
</div>

</div>
</section>

<!-- SPOTIFY -->
<section class="spotify">
<h2>Listen on Spotify</h2>
<iframe src="https://open.spotify.com/embed/artist/6yFdyGIQXHztc5CA5m2XJo?theme=0"
width="100%" height="352" frameBorder="0"></iframe>
</section>

<footer>
<p>© 2026 Robsic</p>
</footer>

<script>
const players={};

function createWave(id,file){
players[id]=WaveSurfer.create({
container:"#"+id,
waveColor:"#555",
progressColor:"#a855f7",
height:40
});
players[id].load(file);
}

/* ===== CHANGE THESE FILE NAMES LATER ===== */
createWave("p1a","audio/Ambience 2 Porter 150bpm - A#.mp3");
createWave("p1b","audio/Kick Clean - Fat Low.mp3");
createWave("p1c","audio/N-Snare 21 mettalic.mp3");

createWave("p2a","audio/p2-kick.mp3");
createWave("p2b","audio/p2-bass.mp3");
createWave("p2c","audio/p2-fx.mp3");

createWave("p3a","audio/p3-kick.mp3");
createWave("p3b","audio/p3-bass.mp3");
createWave("p3c","audio/p3-fx.mp3");

function play(id){
Object.values(players).forEach(p=>p.pause());
players[id].playPause();
}
</script>

</body>
</html>
